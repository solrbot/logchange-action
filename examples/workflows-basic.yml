# Basic workflow - fail if changelog entry is missing
name: Changelog Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: YOUR-USERNAME/logchange-action@v1
        # Replace YOUR-USERNAME with the GitHub user where you published this action
